<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login</title>

<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="shadow-sm container col-sm-4 text-center card mt-3 pt-3">
					
				<!-- FORMULÁRIO DE ACESSO -->
				<form method="post" action="/login" class="form-group">
					<h3>Login</h3>
					<hr />
					<label for="email">Email:</label>
					<input type="text" id="email" class="form-control" name="username"/>
					<label for="senha">Senha:</label>
					<input type="password" id="senha" class="form-control" name="password"/>
					<div class="container my-3 clearfix">
						<button class="btn btn-link float-left">Esqueci a senha</button>
						<a href="/cadastro"><button type="button" class="btn btn-link float-right">Não possuo conta</button></a>
					</div>
					<hr />
					<button type="submit" class="btn btn-primary btn-block">Entrar</button> 
				</form>
				
				<!-- AVISOS AO USUÁRIO -->
				<div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" th:if="${param.error}">
					<p>Email ou senha inválidos.</p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    		<span aria-hidden="true">&times;</span>
			  		</button>
				</div>
				<div class="alert alert-info alert-dismissible fade show mt-3" role="alert" th:if="${param.logout}">
					<p>Você foi desconectado</p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    			<span aria-hidden="true">&times;</span>
		  			</button>
				</div>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
