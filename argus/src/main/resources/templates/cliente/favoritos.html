<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Favoritos</title>

<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- ICONS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
	
	.gradient{
		background-image: linear-gradient(to right, #D32F2F, #F44336) !important; 
	}

</style>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="mx-auto order-0">
			<a class="navbar-brand mx-auto" href="/cliente/homepage">Argus Web</a>
		</div>
	</nav>
	
	<div class="container col-sm-6 text-center">
		<h3 class="py-3">Técnicos Favoritos</h3>
		
		<div class="container gradient rounded-pill py-3 px-3 text-white" th:if="${tecs.size() == 0}">
			<h4>Isso é uma pena :(</h4>
			<h6> Você não favoritou nenhum técnico. Nos perguntamos o porquê... </h6>
		</div>
		
		<div class="container rounded-pill pl-5 gradient text-white my-3 text-left" th:each="tecnico : ${tecs}">
			<div class="row">
				<div class="col-sm-6 my-3">
					<h5><span th:text="${tecnico.area}"></span></h5>
					<p><span th:text="${tecnico.user.nome}"></span></p>
				</div>
				<div class="col-sm-6 align-self-center">
					<a th:href="@{/cliente/tecnico/{id}(id=${tecnico.id})}" class="text-white"><i class="material-icons float-right">arrow_forward_ios</i></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
